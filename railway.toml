# Railway 配置文件 - Eco-Learn 经济学科普平台
# https://railway.app/docs/reference/railway-toml

[build]
builder = "NIXPACKS"

# 后端服务配置
[[services]]
name = "backend"
source = "backend"
# Railway 会自动检测 requirements.txt 并安装依赖

# 前端服务配置
[[services]]
name = "frontend"
source = "frontend"
# Railway 会自动检测 package.json 并执行构建
